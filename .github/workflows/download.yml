name: Download YouTube Videos

on:
  workflow_dispatch: # 允许我们在 GitHub 网页端手动点击按钮触发任务

jobs:
  download_and_pack:
    runs-on: ubuntu-latest # 使用 GitHub 提供的免费 Ubuntu 服务器
    
    steps:
      # 1. 拉取你的仓库代码（为了读取到 urls.txt 文件）
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 Python 环境并安装下载工具 yt-dlp
      - name: Install yt-dlp
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp

      # 3. 读取 urls.txt，下载视频并按视频 ID 命名
      - name: Download Videos
        run: |
          mkdir -p output_videos
          # -a 指定链接文件；-o 指定输出目录和文件名；-f 限制最高720p（MP4格式）以节省你的下载时间和空间
          yt-dlp -P "output_videos" -o "%(id)s.%(ext)s" -f "bestvideo[height<=720][ext=mp4]+bestaudio[ext=m4a]/best[ext=mp4]/best" -a urls.txt

      # 4. 将下载好的视频文件夹打包成 zip 压缩包
      - name: Zip the videos
        run: |
          zip -r videos_archive.zip output_videos/

      # 5. 将打包好的 zip 文件作为 Artifact（构建产物）上传，供你下载
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-youtube-videos
          path: videos_archive.zip
          retention-days: 1 # 设置保留 1 天（下载完就可以删了，节省 GitHub 空间）
